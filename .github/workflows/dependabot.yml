name: Dependabot

on:
  schedule:
    - cron: '0 0 * * 1' # Run every Monday at midnight

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    - run: npm ci
    - run: npm audit
    - run: npm outdated